<p>Listado de Heroes</p>

<div *ngIf="borrado; else noBorrado">
    <h3>Heroe eliminado: <small>{{borrado || '...'}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()" *ngIf="heroes.length">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
